# Supabase Configuration File
# This file is used by Supabase CLI for local development
# For remote migrations, you can use Supabase Dashboard or CLI

[project]
# Project ID from Supabase Dashboard
# Get this from: https://app.supabase.com/project/_/settings/general
# project_id = "your-project-id"

[auth]
# Auth configuration
enabled = true

[db]
# Database configuration
port = 54322
major_version = 17

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[inbucket]
# Email testing configuration
enabled = true
port = 54324

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[edge_runtime]
# Edge Functions configuration
enabled = true

